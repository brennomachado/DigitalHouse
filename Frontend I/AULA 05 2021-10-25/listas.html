<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Urgências</title>
</head>

<body>
    <div>
        <h1>Lista de Urgências</h1>
        <p>Preciso fazer essas coisas urgentemente antes que eu esqueça</p>
    </div>
    <div>
        <ol>
            <li>
                <h2>Compras do Mês</h2>
                <img width="600" src="./img/carrinho.jpg" alt="Carrinho de compras lotado em frente a uma prateleira de mercado.">
                <ol type="i">
                    <li>Arroz</li>
                    <li>Brócolis</li>
                    <li>Cebola</li>
                    <li>Batata Congelada</li>
                </ol>
            </li>
            <li>
                <h2>Limpar o banheiro</h2>
                <img width="600" src="./img/banheiro.jpg" alt="Pessoa limpando uma torneira em um banheiro com pano e produto de limpeza">
            </li>
            <li>
                <h2>Relaxar um pouco</h2>
                <img width="600" src="./img/relax.jpg" alt="foto do mar, mostrando o horizonte e uma faixa de areia na praia escrito 'RELAX'">
            </li>
        </ol>
    </div>
</body>

</html>
